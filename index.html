<!doctype html>
<html class="no-js" lang="us-en">

<head>
  <meta charset="utf-8">
  <title>Map Pan Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="map">
    <div>
      <div class="tile tile-space-edge-top-left"></div>
      <div class="tile tile-space-edge-top-middle"></div>
      <div class="tile tile-space-edge-top-right"></div>
    </div>

    <div>
      <div class="tile tile-space-top-left">
        <div
          class="unit unit-command-ship"
          data-bs-toggle="popover"
          data-bs-content="Command Ship"
        ></div>
      </div>
      <div class="tile tile-space-top-middle"></div>
      <div class="tile tile-space-top-right"></div>
    </div>
    <div>
      <div class="tile tile-space-middle-left"></div>
      <div class="tile tile-space-middle-middle"></div>
      <div class="tile tile-space-middle-right"></div>
    </div>
    <div>
      <div class="tile tile-space-bottom-left"></div>
      <div class="tile tile-space-bottom-middle"></div>
      <div class="tile tile-space-bottom-right"></div>
    </div>

    <div>
      <div class="tile tile-space-edge-bottom-left">
        <div class="tile tile-sky-edge-top-left"></div>
      </div>
      <div class="tile tile-space-edge-bottom-middle">
        <div class="tile tile-sky-edge-top-middle"></div>
      </div>
      <div class="tile tile-space-edge-bottom-right">
        <div class="tile tile-sky-edge-top-right"></div>
      </div>
    </div>

    <div>
      <div class="tile tile-sky-top-left"></div>
      <div class="tile tile-sky-top-middle"></div>
      <div class="tile tile-sky-top-right"></div>
    </div>
    <div>
      <div class="tile tile-sky-middle-left"></div>
      <div class="tile tile-sky-middle-middle"></div>
      <div class="tile tile-sky-middle-right"></div>
    </div>
    <div>
      <div class="tile tile-sky-bottom-left"></div>
      <div class="tile tile-sky-bottom-middle"></div>
      <div class="tile tile-sky-bottom-right"></div>
    </div>

    <div>
      <div class="tile tile-sky-edge-bottom-left">
        <div class="tile tile-land-edge-top-left"></div>
      </div>
      <div class="tile tile-sky-edge-bottom-middle">
        <div class="tile tile-land-edge-top-middle"></div>
      </div>
      <div class="tile tile-sky-edge-bottom-right">
        <div class="tile tile-land-edge-top-right"></div>
      </div>
    </div>

    <div>
      <div class="tile tile-land-top-left"></div>
      <div class="tile tile-land-top-middle"></div>
      <div class="tile tile-land-top-right"></div>
    </div>
    <div>
      <div class="tile tile-land-middle-left"></div>
      <div class="tile tile-land-middle-middle"></div>
      <div class="tile tile-land-middle-right"></div>
    </div>
    <div>
      <div class="tile tile-land-bottom-left"></div>
      <div class="tile tile-land-bottom-middle"></div>
      <div class="tile tile-land-bottom-right"></div>
    </div>

    <div>
      <div class="tile tile-land-edge-bottom-left">
        <div class="tile tile-water-edge-top-left"></div>
      </div>
      <div class="tile tile-land-edge-bottom-middle">
        <div class="tile tile-water-edge-top-middle"></div>
      </div>
      <div class="tile tile-land-edge-bottom-right">
        <div class="tile tile-water-edge-top-right"></div>
      </div>
    </div>

    <div>
      <div class="tile tile-water-top-left"></div>
      <div class="tile tile-water-top-middle"></div>
      <div class="tile tile-water-top-right"></div>
    </div>
    <div>
      <div class="tile tile-water-middle-left"></div>
      <div class="tile tile-water-middle-middle"></div>
      <div class="tile tile-water-middle-right"></div>
    </div>
    <div>
      <div class="tile tile-water-bottom-left"></div>
      <div class="tile tile-water-bottom-middle"></div>
      <div class="tile tile-water-bottom-right"></div>
    </div>

    <div>
      <div class="tile tile-water-edge-bottom-left"></div>
      <div class="tile tile-water-edge-bottom-middle"></div>
      <div class="tile tile-water-edge-bottom-right"></div>
    </div>

  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/vendor/popper.min.js"></script>
  <script src="js/vendor/bootstrap.bundle.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
